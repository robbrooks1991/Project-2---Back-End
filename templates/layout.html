<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF8">
    <title>Statometer</title>

    <link rel="stylesheet" href="{{ url_for ('static', filename='lib/css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{ url_for ('static', filename='lib/css/keen-dashboards.css')}}">
    <link rel="stylesheet" href="{{ url_for ('static', filename='lib/css/dc.css')}}">

                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
            </div>
            <div class="collapse navbar-collapse" id="myCollapsingList">
                <!--Main Navigation Bar with responsive design for mobile phones-->
                <ul class="nav navbar-nav navbar-left">
                    <li> <a href="{{ url_for('home') }}"  id="logo_statometer">STATOMETER </a></li>
                    <li> <a href="{{ url_for('home') }}"> HOME</a></li>
                    <li> <a href="{{ url_for('team_stats') }}"> TEAM STATS</a></li>
                    <li> <a href="{{ url_for('player_stats') }}"> PLAYER STATS</a></li>
                    <li> <a href="{{ url_for('about') }}"> ABOUT</a></li>#
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <!--Social media icons to visit other webites for more information-->
                    <li> <a href="#"><span class="fa fa-facebook" style="font-size: 20px"></span></a>
                    </li>
                    <li> <a href="#"><span class="fa fa-spotify" style="font-size: 20px"></span></a>
                    </li>
                    <li> <a href="#"><span class="fa fa-instagram" style="font-size: 20px"></span></a>
                    </li>
                    <li> <a href="#"><span class="fa fa-twitter" style="font-size: 20px"></span></a>
                    </li>
                    <li> <a href="#"><span class="fa fa-youtube" style="font-size: 20px"></span></a>
                    </li>
                </ul>
            </div>

<hr>

        {% block content %}

<hr>

    <footer>
        <p>Copyright</p>
    </footer>

    <script src="{{ url_for ('static', filename='lib/js/jquery.min.js')}}"></script>
    <script src="{{ url_for ('static', filename='lib/js/bootstrap.min.js')}}"></script>
    <script src="{{ url_for ('static', filename='lib/js/crossfilter.js')}}"></script>
    <script src="{{ url_for ('static', filename='lib/js/d3.js')}}"></script>
    <script src="{{ url_for ('static', filename='lib/js/dc.js')}}"></script>
    <script src="{{ url_for ('static', filename='lib/js/queue.js')}}"></script>
    <script src="{{ url_for ('static', filename='lib/js/keen.min.js')}}"></script>
    <script src="{{ url_for ('static', filename='js/graph.js')}}"></script>
